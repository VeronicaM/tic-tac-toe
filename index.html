<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="score">
        <div class="player"><span id="losses">0</span> Computer</div>
        <div class="computer"><span id="wins">0</span> Player</div>
    </div>
    <div class="container">
        <div class="prompt">
            <span> Would you like to be X or O ?</span>
            <p class="choices">
                <button id="X" class="choice"> X </button>
                <button id="O" class="choice">O</button>
            </p>
        </div>
        <div class="table">
            <div class="row">
                <div class="cell" index='0,0'></div>
                <div class="cell" index='0,1'></div>
                <div class="cell" index='0,2'></div>
            </div>
            <div class="row">
                <div class="cell" index='1,0'></div>
                <div class="cell" index='1,1'></div>
                <div class="cell" index='1,2'></div>
            </div>
            <div class="row">
                <div class="cell" index='2,0'></div>
                <div class="cell" index='2,1'></div>
                <div class="cell" index='2,2'></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="app.js">
    </script>
    <script src="eventListeners.js">
    </script>
    <script src="DOMHandlers.js">
    </script>
    <script src="gameHandlers.js">
    </script>
</body>

</html>
